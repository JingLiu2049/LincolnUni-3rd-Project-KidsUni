{%extends "layout.html"%}
{%block title%}
{%endblock%}
{%block head%}
<link rel="stylesheet" href="{{url_for('static', filename = 'school_upload.css')}}">

{%endblock%}


{%block content%}
<div class="container">
    <form action="/school_upload" method="POST">
        <div class="wrapper school">
            <h2>School Information</h2>
            <table class="table">
                <thead>
                    <tr>
                        {% for item in school_col%}
                        <th><input type="text" value="{{item}}" name="school_col" class="columns" readonly></th>
                        {%endfor%}
                    </tr>
                </thead>
                {% for item in school_data%}
                <tr>
                    {% for entrens in item%}
                    <td>
                        <input type="text" value="{{entrens}}" name="school{{item[-1]}}">
                    </td>
                    {%endfor%}
                </tr>

                {%endfor%}

            </table>
        </div>
        
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>
</div>
<script type="text/javascript">
</script>
{%endblock%}
