{% macro render_field(field, readonly= False) %}
<div class="mb-3">
  <dt>{{ field.label }}
  {{ field(class="form-control",readonly=readonly,**kwargs)|safe }}
  {% if field.errors %}
    <ul>
    {% for error in field.errors %}
      <li style="color:red;">{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  
</div>
{% endmacro %}
