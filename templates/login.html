<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .login-button {
        background-color: #1871AB; 
        color: white;
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'login.css')}}">
  </head>
  <body class="text-center">
    
    <main class="form-signin">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
            {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form action="{{ url_for('login') }}" method="POST">
        <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
        <img class="mb-4" src="../static/image/CU logo.jpeg" width="300px">
        <h1 class="h3 mb-3 fw-normal">Staff Login</h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="username" name="username" placeholder="Email">
          <label for="username" required>Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          <label for="password" required>Password</label>
        </div>
        <button type="submit" class="login-button w-100 btn btn-lg mt-2">Login</button>
      </form>
    </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
