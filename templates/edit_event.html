{%extends "layout.html"%}
{%block title%}
Edit Event
{%endblock%}

{%block head%}
<link rel="stylesheet" href="{{url_for('static', filename = 'event_forms.css')}}">
{%endblock%}
{%block content%}
    <div class="container bg-light p-4 pb-5 rounded">
        <div class="mb-3 row">
            <h1>Edit Event</h1>
            </div>
    <form action="edit_event" method="POST" class="form-horizontal">
        <div class="input_wrapper">
        <div id="base" class="eventinfo">
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Event ID</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-user" required="required" name="id" value="{{eventinfo[0]}}" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Event Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-user" required="required" name="name" value="{{eventinfo[1]}}">
                </div>
            </div>
            <div class="mb-3 row">
                <label  class="col-sm-4 col-form-label">Event Date</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control form-control-user"  required="required" name="event_date" value="{{eventinfo[2]}}">
                </div>
            </div>
            <div class="mb-3 row">
                <label  class="col-sm-4 col-form-label">Location</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-user"   name="location" value="{{eventinfo[3]}}">
                </div>
            </div>
            <div class="mb-3 row">
                <label  class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-user" name="description" value="{{eventinfo[4]}}">
                </div>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8 col-sm-offset-4 g-0">
                <button id="submit-btn" type="submit" role="button" class="btn">Submit</button>  
                <button id="reset-btn" type="reset" role="button" class="btn">Reset</button>
                <button id="cancel-btn" type="button" role="button" class="btn" onclick="history.back()">Cancel</button>
            </div>
        </div>
    </form>
</div>
{%endblock%}
