<html lang="en">
  <head>

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'login.css')}}">
  </head>
  <body class="text-center">
    
<main class="form-signin">

  {% if htmlMessage %}
      <div class="alert alert-primary alert-dismissible fade show" role="alert">
          {{ htmlMessage }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}

  <form action="{{ url_for('login') }}" method="POST">
    <img class="mb-4" src="../static/image/CU logo.jpeg" width="300px">
    <h1 class="h3 mb-3 fw-normal">Staff Login</h1>
    <div class="form-floating pb-3">
      <input type="email" class="form-control" id="username" name="username" placeholder="Email">
      <label for="username" required="required">Email</label>
    </div>
    <div class="form-floating pb-3">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      <label for="password" required="required">Password</label>
    </div>
    <div class="msg">{{ msg }}</div>
    <button type="submit" class="w-100 btn btn-lg btn-primary">Submit</button>
  </form>
</main>
  </body>
</html>
