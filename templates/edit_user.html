{% extends "layout.html" %}
{% block title %}Edit User{% endblock title %}
{% block current_user %}{{ name[0] }} {{ name[1] }} {% endblock current_user %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename = 'add_event.css')}}">
{% endblock head %}
{%block content%}
<div class="container">
    <form action="/edit_user" method="POST">
        <div class="input_wrapper">
        <div id="base" class="eventinfo">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">User ID</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" required="required" name="id" value="{{ userinfo[0] }}" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" required="required" name="firstname" value="{{ userinfo[1] }}">
                </div>
            </div>
            <div class="mb-3 row">
                <label  class="col-sm-2 col-form-label">Surname</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user"  required="required" name="surname" value="{{ userinfo[2] }}">
                </div>
            </div>
            <div class="mb-3 row">
                <label  class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user"  required="required" name="phonenumber" value="{{ userinfo[3] }}">
                </div>
            </div>
            <div class="mb-3 row">
                <label  class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control form-control-user" name="email" value="{{userinfo[4]}}">
                </div>
            </div>
        </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

{%endblock%}
