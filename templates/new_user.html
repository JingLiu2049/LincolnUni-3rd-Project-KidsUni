{% extends "layout.html" %}
 
{% block title %}
Register New User
{% endblock title%}

{% block head %}
    <script>
        function newuser_successful() {
        let newuser_successful = alert("New User was successfully registered!");
        }
    </script>
{% endblock head %}
{% block current_user %}{{ name[0] }} {{ name[1] }} {% endblock current_user %}
{%block content%}

<main class="container">
    <div class="bg-light p-5 rounded">

        <h1>Register New User</h1>

            <form action="/new_user" method="POST">
                
                    <div class="mb-3 row">
                        <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
                        
                        <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user"
                            id="first_name" name="first_name" required="required">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="lastname" class="col-sm-2 col-form-label">Surname</label>

                        <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user"
                            id="lastname" name="surname" required="required"></div>
                    </div>

                    <div class="mb-3 row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>

                        <div class="col-sm-6">
                        <input type="email" class="form-control form-control-user"
                            id="#" name="email" placeholder="firstname.lastname@childrensuniversity.co.nz" required="required">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="phone_number" class="col-sm-2 col-form-label">Phone number</label>

                        <div class="col-sm-6">
                        <input type="phonenumber" class="form-control form-control-user"
                            id="phone_number" name="phone_number" placeholder="" required="required">
                        </div>
                    </div>


                    <button type="submit" role="button" class="btn btn-primary" 
                        onclick="newuser_successful()">Submit</button>
                    <button type="reset" role="button" class="btn btn-primary">Reset</button>
            
            </form>
    </div>
</main>

{% endblock content%}
