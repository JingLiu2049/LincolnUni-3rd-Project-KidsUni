{%extends "layout.html"%}
{%block title%}
{%endblock%}
{%block head%}
<link rel="stylesheet" href="{{url_for('static', filename = 'member_upload.css')}}">

{%endblock%}


{%block content%}
<form action="/member_upload" method="POST">
    <table class="table">
        <thead>
            <tr>
                {% for item in columns%}
                <th><input type="text" value="{{item}}" name="columns" class="columns" readonly></th>
                {%endfor%}
            </tr>
        </thead>
        {% for item in data%}
        <tr>
            {% for entrens in item%}
            <td>
                <input type="text" value="{{entrens}}" name="{{item[-1]}}">
            </td>
            {%endfor%}
        </tr>

        {%endfor%}
    </table>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
</form>
<script type="text/javascript">
</script>
{%endblock%}
