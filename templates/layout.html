<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{url_for('static', filename = 'reset.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename = 'layout.css')}}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  {%block head%}
  {%endblock%}
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index"><img src="../static/image/CU logo.jpeg"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('member') }}">Members</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('school') }}">Schools</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('destination') }}">Learning Destinations</a>
            </li>
            <li class="nav-item">
             <a class="nav-link" href="{{ url_for('volunteer') }}">Volunteers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('event') }}">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('new_user') }}">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('download') }}">Download Excel</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="{{ url_for('account') }}">Account</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
          </div>
        </div>
      </div>
    </nav>
  </header>
  {% block content%}
  {%endblock%}

  {% block js %}
  {% endblock %}
</body>

</html>
